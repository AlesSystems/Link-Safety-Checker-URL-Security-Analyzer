name: Security Scan

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    - cron: '0 0 * * 1'  # Weekly on Monday
  workflow_dispatch:

permissions:
  contents: read

jobs:
  dependency-scan:
    name: Dependency Vulnerability Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pip-audit

      - name: Run pip-audit
        run: |
          if [ -f requirements.txt ]; then
            pip-audit -r requirements.txt --desc on
          else
            echo "No requirements.txt found, scanning installed packages"
            pip install -r requirements.txt 2>/dev/null || true
            pip-audit --desc on
          fi

  code-security:
    name: Static Security Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Bandit
        run: |
          python -m pip install --upgrade pip
          pip install bandit

      - name: Run Bandit security scan
        run: |
          bandit -r src/ -f json -o bandit-report.json -ll || true
          cat bandit-report.json | python -c "import sys, json; data=json.load(sys.stdin); print(f'Issues found: {len(data.get(\"results\", []))}'); [print(f'  - {r[\"filename\"]}:{r[\"line_number\"]}: {r[\"issue_text\"]}') for r in data.get('results', [])]" || bandit -r src/ -ll

      - name: Upload Bandit report
        uses: actions/upload-artifact@v5
        if: always()
        with:
          name: bandit-report
          path: bandit-report.json
